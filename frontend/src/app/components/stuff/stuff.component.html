

<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #stuffForm="ngForm" (ngSubmit)="addStuff(stuffForm)" >

          <input type="hidden" name="_id" [(ngModel)]="stuffService.stuffSelected._id">

          <div class="form-group">
            <input type="text"
                    class="form-control"
                    placeholder="Full Name"
                    [(ngModel)]="stuffService.stuffSelected.name"
                    name="name"><!--Name to use this imput-->
          </div>
          <div class="form-group">
            <input type="text"
                    class="form-control"
                    placeholder=" Position"
                    [(ngModel)]="stuffService.stuffSelected.position"
                    name="position"><!--Name to use this imput-->
          </div>
          <div class="form-group">
            <input  type="text"
                    class="form-control"
                    placeholder=" Office"
                    [(ngModel)]="stuffService.stuffSelected.office"
                    name="office"><!--Name to use this imput-->
          </div>
          <div class="form-group">
            <input type="number"
                    class="form-control"
                    placeholder=" Salary"
                    [(ngModel)]="stuffService.stuffSelected.salary"
                    name="salary"><!--Name to use this imput-->
          </div>

          <button class="btn btn-primary" (click)="resetForm(stuffForm)">Clean</button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stuff of stuffService.stuff">
          <td>{{ stuff.name }}</td>
          <td>{{ stuff.position }}</td>
          <td>{{ stuff.office }}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="editStuff(stuff)">
              <i class="material-icons">edit</i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteStuff(stuff._id)">
              <i class="material-icons">delete_forever</i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</div>

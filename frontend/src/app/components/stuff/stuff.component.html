

<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #stuffForm="ngForm" (ngSubmit)="addStuff(stuffForm)" >
          <div class="form-group">
            <input type="text"
                    class="form-control"
                    placeholder="Full Name"
                    namr="name">//Name to use this imput
          </div>
          <div class="form-group">
            <input type="text"
                    class="form-control"
                    placeholder=" Position"
                    name="position">//Name to use this imput
          </div>
          <div class="form-group">
            <input  type="text"
                    class="form-control"
                    placeholder=" Office"
                    name="office">//Name to use this imput
          </div>
          <div class="form-group">
            <input type="number"
                    class="form-control"
                    placeholder=" Salary"
                    name="salary">//Name to use this imput
          </div>

          <button class="btn btn-primary">check</button>
          <button class="btn btn-secondary">client</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stuff of stuffService.stuff">
          <td>{{ stuff.name }}</td>
          <td>{{ stuff.possition }}</td>
          <td>{{ stuff.office }}</td>
          <td>
            <button class="btn btn-secondary btn-sm">
              <i class="material-icons">child_care</i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="material-icons">close</i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
